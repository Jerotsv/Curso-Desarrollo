<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos, UX, SEO, Accesibilidad, Performance -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ejemplo de uso básico de html" />
    <meta name="keywords" content="HTML, Curso, web" />
    <!-- Title: UX, SEO, Accesibilidad -->

    <link rel="stylesheet" href="styles/main.css" />

    <script type="module" src="scripts/index.js"></script>
  </head>
  <body>
    Hola Mundo
  </body>
</html>

<!-- 
  - `h1`, `h2`, `h3`, `h4`, `h5`, `h6` - headings (encabezados)
  - `p` - paragraph (párrafo)
  - `a` - anchor (enlace)
  - `div`, `span` - divisiones genéricas
  - `ul`, `ol`, `li` - listas
  - `img` - imagen
  - `br`, `hr` (casi NO se usan) 
-->
