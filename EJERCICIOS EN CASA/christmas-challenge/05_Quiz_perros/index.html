<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Breed Quiz</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="index.js" type="module"></script>
</head>

<body>
  <div class="app">
    <h1>Adivina la raza del perro</h1>

    <div class="score-container">
      <p>✅ Correctas: <span id="correct-count">0</span></p>
      <p>❌ Incorrectas: <span id="incorrect-count">0</span></p>
    </div>

    <img id="dog-image" src="" alt="Dog" class="dog-image" />

    <div class="options">
      <button class="option-button">Option 1</button>
      <button class="option-button">Option 2</button>
      <button class="option-button">Option 3</button>
    </div>

    <p id="result-message" class="result-message"></p>
  </div>


</body>

</html>
